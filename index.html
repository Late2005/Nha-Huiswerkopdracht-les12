<!DOCTYPE html>

<html lang="nl">

<!-- The stuff you don't see -->

  <head>
    <title>Het gebruik van kleuren</title>
    <meta charset="utf-8">
    <meta name="description" content="Uitleg over het gebruik van kleuren bij webdesign">
    <meta name="keywords" content="Kleur,Color,Ontwerpen,Webdesign,Tint,RGB,Hex">
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">
  </head>

  <!-- The stuff you do see -->

  <body>
    <header>
      <img id="logo" src="img/surf-logo.svg" alt="Waves logo" title="Making waves">
      <h1>Huiswerkopdracht les 12</h1>
      <nav id="menu">
        <a class="nav" href="#Link">Voorbeeld 1</a>
        <a class="nav" href="#Link">Voorbeeld 2</a>
        <a class="nav" href="#Link">Voorbeeld 3</a>
        <a class="nav" href="#Link">Voorbeeld 4</a>
        <a class="nav" href="#Link">Voorbeeld 5</a>
      </nav>
    </header>

    <div id="wrapper">

      <table>
        <tbody id="grid">
          <tr>
            <td id="c1">Akaw</td>
            <td id="c2"><img class="wall" src="img/surfer-close-up.jpg" alt="Surfer close up"></td>
            <td id="c3">Amped</td>
            <td id="c4"><img class="wall" src="img/mega-wave.jpg" alt="Mega wave"></td>
          </tr>
          <tr>
            <td id="c5">Locked in</td>
            <td id="c6"><img class="wall" src="img/dark-wave.jpg" alt="Dark waves"></td>
            <td id="c7">Pointbreak</td>
            <td id="c8"><img class="wall" src="img/surfer-on-wave.jpg" alt="Surfer on wave"></td>
          </tr>
          <tr>
            <td id="c9">Pearl</td>
            <td id="c10"><img class="wall" src="img/surfer-under-wave.jpg" alt="Surfer under wave"></td>
            <td id="c11">Quiver</td>
            <td id="c12"><img class="wall" src="img/surfer-sunset.jpg" alt="Surfing in sunset"></td>
          </tr>
          <tr>
            <td id="c13">Shacked</td>
            <td id="c14"><img class="wall" src="img/sunset.jpg" alt="Beautiful sunset"></td>
            <td id="c15">Wipeout</td>
            <td id="c16"><img class="wall" src="img/surfboard-colors.jpg" alt="Surfboards in many colors"></td>
          </tr>
        </tbody>
      </table>

    </div>

    <footer>
      <h2 class="footer">Credits</h2>
      <p>Er valt nog zoveel te leren bij de Nha.&nbsp;<a href="https://www.nha.nl" target="_blank">Klik hier en start vandaag nog met leren</a></p>

    </footer>

  </body>
</html>
